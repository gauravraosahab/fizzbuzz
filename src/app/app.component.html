<!--Component to display fiz buzz screen-->
<div class="container">
  <div class="row my-5">
    <mat-card class="col-12">
      <div class="row">
        <mat-card-header class="col-12 my-3">
          <div class="text-center m-auto">
            <mat-card-title class="text-center"><h3 class="text-center m-auto">Fuzz Buzz Application</h3>
            </mat-card-title>
          </div>
        </mat-card-header>
        <mat-card-actions class="col-12 mb-4">
          <div class="row">
            <button mat-raised-button (click)="previousCounter()" color="primary" class="ml-auto">Previous</button>
            <span class="mx-5 my-auto">Current counter : {{counter}}</span>
            <button mat-raised-button (click)="nextCounter()" color="primary" class="mr-auto">Next</button>
          </div>
          <div class="row mt-3">
            <div class="col-6 text-center m-auto">
              <div *ngIf="showerror" class="alert alert-danger" role="alert"> {{errorText}}</div>
            </div>
          </div>
        </mat-card-actions>
        <mat-card-content class="col-12">
          <table mat-table [dataSource]="result" class="mat-elevation-z8 width100">

            <!-- Position Column -->
            <ng-container matColumnDef="counter">
              <th mat-header-cell *matHeaderCellDef> Counter</th>
              <td mat-cell *matCellDef="let element"> {{element.counter}} </td>
            </ng-container>

            <!-- Name Column -->
            <ng-container matColumnDef="value">
              <th mat-header-cell *matHeaderCellDef> Value</th>
              <td mat-cell *matCellDef="let element"> {{element.value}} </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns;"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          </table>
        </mat-card-content>
      </div>
    </mat-card>
  </div>
</div>
